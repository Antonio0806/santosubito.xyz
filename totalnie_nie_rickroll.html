<!DOCTYPE html>
<html lang="en">
  <head>

    <style type="text/css">
      body,
      html,
      main,
      #overlay {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow: hidden;
      }

      h1 {
        position: absolute;
        top: 100%;
      }

      #overlay {
        align-items: center;
        background: white;
        display: flex;
        justify-content: center;
      }

      iframe {
        display: none;
        position: absolute;
      }
    </style>

    <title>Hi | Josh Goldberg</title>
  </head>
  <body onload="player.play();">
    <main>
      
      <iframe
        allow="autoplay; fullscreen"
        frameborder="0"
        tabindex="-1"
        title="Never Gonna Give You Up - by Rick Astley"
        src="https://player.vimeo.com/video/148751763?autoplay=1&loop=1&title=0&byline=0&portrait=0"
        style="top: 0%; left: 0%; width: 100%; height: 100%"
      >
      </iframe>
      <div id="overlay">
      </div>
    </main>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      const iframe = document.querySelector("iframe");
      const player = new Vimeo.Player(iframe);
      player.play().catch(() => {
        console.log("I'll get you next time...");
      });
        window.onload = function getrekt() {
  
player.play();
}
      player.on("play", () => {
        iframe.style.display = "block";
        iframe.tabIndex = "";

        const overlay = document.getElementById("overlay");
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
